<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Spin</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="score">0</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="overlayBackdrop" class="overlay-backdrop" role="presentation" aria-hidden="true"></div>
    <div id="messageBox" role="dialog" aria-labelledby="messageTitle" aria-hidden="true" class="overlay-card">
        <h1 id="messageTitle" class="overlay-title">Rocket Spin</h1>
        <div id="messageText" class="overlay-message">Tap to Start</div>
        <div id="messageSubtitle" class="overlay-subtitle"></div>
        <div id="restartTimer" class="restart-timer"></div>
    </div>

    <div id="controls">
        <div id="joystick-container">
            <div id="joystick-pad"></div>
        </div>
        <div id="boost-container">
            <button id="boost-button">BOOST</button>
        </div>
    </div>

    <script type="module" src="main.js" defer></script>
</body>
</html>
